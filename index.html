<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东首屏</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./swiper/index.css">
    <script src="./js/mock.js"></script>
    <script src="./api/searchApi.js"></script>
    <script src="./api/menuApi.js"></script>
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/shortcut.css">
    <link rel="stylesheet" href="./css/userinfo.css">
    <link rel="stylesheet" href="./css/seckill.css">
</head>

<body>
    <div class="shortcut">
        <div class="w">navbar</div>
    </div>
    <div class="header">
        <div class="w"></div>
    </div>
    <div class="fs">
        <div class="fs-1"></div>
        <div class="fs-2">
            <div class="sliderWrapper"></div>
            <div class="silderBanner"></div>
        </div>
        <div class="fs-3">
            <div class="user"></div>
            <div class="news"></div>
            <div class="service"></div>
        </div>
    </div>
    <div class="seckill">
        <div class="w clearfix">
            <div class="seckill-count">
                <a class="seckill-countdown" href="//miaosha.jd.com" target="_blank" clstag="h|keycount|core|seckill_a">
                    <div class="countdown-title">京东秒杀</div>
                    <div>
                        <div class="countdown-desc"><strong>22:00</strong>点场 倒计时</div>
                        <span class="timmer countdown-main">
                            <span class="timmer__unit timmer__unit--hour">01</span>
                            <span class="timmer__unit timmer__unit--minute">46</span>
                            <span class="timmer__unit timmer__unit--second">57</span>
                        </span>
                    </div>
                </a>
            </div>
            <div class="seckill-content">
                <div class="seckill-list"></div>
                <div class="seckill-brand"></div>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./swiper/index.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
